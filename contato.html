  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex flex-column align-items-center">
          <!-- Botão de navegação no mobile -->
          <button
            class="navbar-toggler align-self-end border-0 shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu de navegação -->
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul
              class="navbar-nav mx-auto d-flex flex-lg-row flex-column align-items-lg-center"
            >
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projetos.html">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contato.html"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5 text-center">
      <h1 class="mb-4">Entre em Contato</h1>
      <p class="lead">
        Fique à vontade para entrar em contato comigo pelos canais abaixo.
      </p>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <!-- Formulário de contato -->
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Seu nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-m </label>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
